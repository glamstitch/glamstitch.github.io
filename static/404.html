<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | Glam Stitch</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-bounce-slow {
            animation: bounce 3s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto px-6 text-center">
        <!-- Logo -->
        <div class="mb-8">
            <img src="/assets/image/logo glint.png" alt="Glam Stitch Logo" class="h-20 w-auto mx-auto mb-4">
        </div>

        <!-- 404 Error -->
        <div class="mb-8">
            <h1 class="text-8xl font-bold text-gray-900 dark:text-white mb-4 animate-bounce-slow">404</h1>
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-2">Halaman Tidak Ditemukan</h2>
            <p class="text-gray-600 dark:text-gray-400">
                Maaf, halaman yang Anda cari tidak dapat ditemukan. 
                <br>
                Media sosial kami sedang dalam pengembangan.
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="/" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
                Kembali ke Beranda
            </a>
            <a href="/contact-us" class="block w-full border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
                Hubungi Kami
            </a>
        </div>

        <!-- Footer -->
        <div class="mt-12 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                &copy; 2025 Glam Stitch. All rights reserved.
            </p>
        </div>
    </div>

    <!-- Dark Mode Toggle Script -->
    <script>
        // Simple dark mode detection
        if (localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
